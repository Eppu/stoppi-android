<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Stoppi - Bus Tracker for Students in Tampere </title>
	<link rel="stylesheet" href="css/style.css" media="screen" />
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<body>
	<div id="logoContainer">
		<img src="images/tamk.png" id="logo" />
	</div>

	<div class="menuBtnContainer">

				<button class="line-btn" value="28B">28B</button>

				<button class="line-btn" value="29">29</button>

				<button class="line-btn" value="31">31</button>

			<button id="ttyButton" class="circleButton" title="Lines to Tampere Technical University (Stop TTY)"><img id="ttyImage" class="buttonIcon" src="images/tty.png"/ /></button>
		</div>
	</div>


	<div id="mapholder"></div>

	<!-- Use this if deploying live with the static data -->
	<!-- <script src="testdata.json" type="text/javascript"></script> -->

	<!-- Use this Maps API source for local deployment -->

	<!-- Use this Maps API source for server deployment -->
